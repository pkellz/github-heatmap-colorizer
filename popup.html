<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heatmap Customizer</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      padding: 20px;
    }

    .font-color {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <input type="color" class="font-color" value="#4594A8">

  <script>
    const fontColor = document.querySelector(".font-color");
    let color;


    function setColor(color) {
      chrome.storage.local.set({
        color
      }, () => {
        chrome.tabs.query({
          active: true,
          currentWindow: true
        }, (tabs) => {
          chrome.tabs.executeScript(
            tabs[0].id, {
              file: 'content.js'
            });
        });
      })
    }

    chrome.storage.local.get('color', (data) => {
      if (!data.color) {
        return;
      }

      fontColor.value = data.color;

      // Activate script
      chrome.tabs.query({
        active: true,
        currentWindow: true
      }, (tabs) => {
        chrome.tabs.executeScript(
          tabs[0].id, {
            file: 'content.js'
          });
      });
    });

    // Save color to chrome storage
    fontColor.addEventListener("change", (event) => setColor(event.target.value));
  </script>
</body>
</html>
